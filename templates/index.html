<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climat Master</title>
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="stylesheet" href="../static/style/carte.css">
  </head>
  <body>
    <header id="header">
      <h1>Climat Master</h1>
    </header>
    <main>
      <section id="section-gauge">
        <div id="faut-que-ca-marche">
          <div class="progress-container1">
            <svg class="progress-bar-1" width="24" height="100%">
              <rect class="progress-background-1" width="100%" height="100%" fill="#fff"></rect>
              <rect class="progress-fill-1" width="100%" height="0" y="100%" fill="grey"></rect>
            </svg>
            <div class="progress-text-1">0%</div>
            <img src="../static/pictures/icon_planete.png" alt="arrow" style="width: 50px; height: 50px">
            <button id="increaseButton1" style="display: none">+</button>
          </div>
          <div class="progress-container2">
            <svg class="progress-bar-2" width="24" height="100%">
              <rect class="progress-background-2" width="100%" height="100%" fill="#fff"></rect>
              <rect class="progress-fill-2" width="100%" height="0" y="100%" fill="grey"></rect>
            </svg>
            <div class="progress-text-2">0%</div>
            <img src="../static/pictures/icon_argent.png" alt="arrow" style="width: 50px; height: 50px">
            <button id="increaseButton2" style="display: none">+</button>
          </div>
          <div class="progress-container3">
            <svg class="progress-bar-3" width="24" height="100%">
              <rect class="progress-background-3" width="100%" height="100%" fill="#fff"></rect>
              <rect class="progress-fill-3" width="100%" height="0" y="100%" fill="grey"></rect>
            </svg>
            <div class="progress-text-3">0%</div>
            <img src="../static/pictures/hand.png" alt="arrow" style="width: 50px; height: 50px">
            <button id="increaseButton3" style="display: none">+</button>
          </div>
        </div>

      </section>
      <section id="section-card">
        <div id="card-stack">

        </div>
      </section>
    </main>
  <script type="module" src="../static/script/main.js"></script>
  </body>
</html>
