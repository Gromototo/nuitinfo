<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Player Progress Bar</title>
  <link rel="stylesheet" href="progress.css">
</head>
<body>

<div class="progress-container">
  <svg class="progress-bar" width="24" height="100%">
    <rect class="progress-background" width="100%" height="100%" fill="#fff"></rect>
    <rect class="progress-fill" width="100%" height="0" y="100%" fill="#4caf50"></rect>
  </svg>
  <div class="progress-text">0%</div>
  <button id="increaseButton">+</button>
</div>

<script src="progress.js"></script>
</body>
</html>
